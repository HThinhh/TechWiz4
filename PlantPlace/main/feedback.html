<div class="background-image">
    <link rel="stylesheet" href="../asset/css/feedback.css" />

    <div class="container">
        <div class="row align-items-center justify-content-between" style="padding-top: 5%">
            <div class="col-12 col-lg-5">
                <h2>Feedback</h2>
                <br/>
                <form action="#!/feedback" onsubmit="mfun()">
                    <div class="radio-button">
                        <label>
                            <b>
                                Which group of trees are you satisfied with when you come to us?
                            </b>
                        </label>
                        <div>
                            <input type="radio" id="radio1" name="radios" value="succulentPlant" checked>
                            <label for="radio1">Succulent plants</label>

                            <input type="radio" id="radio2" name="radios" value="treeToTable">
                            <label for="radio2">Tree to table</label>

                            <input type="radio" id="radio3" name="radios" value="gardenPlants">
                            <label for="radio3">Garden plants</label>
                        </div>

                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="name">
                                <b>
                                    Customer Name:
                                </b>
                            </label>
                            <input type="text" class="form-control" id="name" name="name" required
                                placeholder="Enter customer name">
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="email">
                                <b>
                                    Email:
                                </b>
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="Enter email">
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="comments">
                                <b>
                                    Comments:
                                </b>
                            </label>
                            <textarea class="form-control" type="textarea" name="comments" id="comments"
                                placeholder="Your Comments" maxlength="6000" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group sub">
                            <button type="submit" class="btn btn-lg"> Submit </button>
                        </div>
                    </div>
                    
                </form>
                
                <div id="success_message" style="width:100%; height:100%; display:none; ">
                    <h3>Posted your feedback successfully!</h3>
                </div>
                <div id="error_message" style="width:100%; height:100%; display:none; ">
                    <h3>Error</h3> Sorry there was an error sending your form.
                </div>
            </div>
        </div>
    </div>
