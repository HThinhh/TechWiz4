<script>
    $(function () {
        var file = "asset/json/data.json";
        $.getJSON(file, function (data) {
            var j=0;
            $.each(data, function (i, field) {
                var temp = '<div class="product col-12 col-sm-6 col-lg-4">'
                    + '<div class="single-product-area mb-50">'
                    + '<div class="product-img">'
                    + '<a href="#!/details?'+field.ID+'"><img src="asset/image/products/' + field.Image[1] + '" alt=""></a>'
                    + '<!-- Product Tag -->'
                    + '<div class="product-meta d-flex">'
                    + '<a href="#!/cart" class="add-to-cart-btn btn-add">Add to cart</a>'
                    + '</div>'
                    + '</div>'
                    + '<!-- Product Info -->'
                    + '<div class="product-info mt-15 text-center">'
                    + '<a href="#!/details?'+field.ID+'">'
                    + '<p style="font-size: 26px; font-weight: 550;">' + field.Commonname + '</p>'
                    + '</a>'
                    + '<h4>$' + field.Price + '</h4>'
                    + '</div>'
                    + '</div>'
                    + '</div>';
                if (field.Type=="Tree to table"){
                    j++;
                    $("#all-products").append(temp);
                }
            });
            $('#sl').append(j);
            // generateAllProductsHTML(products);
            // $$$(window).trigger('hashchange');
        });
    });
</script>
