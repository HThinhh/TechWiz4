<div>
    <link rel="stylesheet" href="../asset/css/feedback.css" />
    <script src="../asset/bootstrap/js/feedback.js"></script>

    <div class="container">
        <div class="row align-items-center justify-content-between" style="margin-top: 50px;">
            <div class="col-12 col-lg-5">
                <h2>Feedback</h2>
                <br/>
                <form action="#" id="send">
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label>
                                Which group of trees are you satisfied with when you come to us?
                            </label>
                            <div>
                                <label class="radio-inline">
                                    <input type="radio" name="experience" id="radio_experience" value="indoorplants"
                                        required>
                                    Indoor plants
                                </label>
                                <label></label>
                                <label class="radio-inline">
                                    <input type="radio" name="experience" id="radio_experience" value="outdoortree"
                                        required>
                                    Outdoor tree
                                </label>
                                <label></label>
                                <label class="radio-inline">
                                    <input type="radio" name="experience" id="radio_experience" value="succulentplants"
                                        required>
                                    Succulent plants
                                </label>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="name">Customer Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="comments"> Comments:</label>
                            <textarea class="form-control" type="textarea" name="comments" id="comments"
                                placeholder="Your Comments" maxlength="6000" rows="7" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group sub">
                            <button type="submit" class="btn btn-lg"> Submit </button>
                        </div>
                    </div>
                </form>
                <div id="success_message" style="width:100%; height:100%; display:none; ">
                    <h3>Posted your feedback successfully!</h3>
                </div>
                <div id="error_message" style="width:100%; height:100%; display:none; ">
                    <h3>Error</h3> Sorry there was an error sending your form.
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div>
                    <img src="../asset/image/feedback/feedback.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./libary/toast-message/toast.js"></script>
    <script>
        document.getElementById('send').addEventListener('submit', (event) => {

            toast({
                title: 'Success',
                message: 'Submit success. Thank you!',
                type: 'success',
                duration: 20000
            })
            event.preventDefault();
        })
    </script>
</div>
