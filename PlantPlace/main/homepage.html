<script>
    $(function () {
	var file = "../asset/json/data.json";
	$.getJSON(file, function (data) {
		$.each(data, function (i, field) {
			var temp = '<div class="product col-12 col-sm-6 col-lg-4">' 
				+ '<div class="single-product-area mb-50">'
				+ '<div class="product-img">'
				+ '<a href="#!/details"><img src="../asset/image/products/'+ field.Image[1] +'" alt=""></a>'
				+ '<!-- Product Tag -->'
				+ '<div class="product-meta d-flex">'
				+ '<a href="#!/cart" class="add-to-cart-btn">Add to cart</a>'
				+ '</div>'
				+ '</div>'
				+ '<!-- Product Info -->'
				+ '<div class="product-info mt-15 text-center">'
				+ '<a href="#!/details">'
				+ '<p>'+ field.Commonname+'</p>'
				+ '</a>'
				+ '<h6>$'+field.Price+'</h6>'
				+ '</div>'
				+ '</div>'
				+ '</div>';
			$("#all-products").append(temp);
		});
		// generateAllProductsHTML(products);
		// $$$(window).trigger('hashchange');
	});
});
</script>
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../asset/images/banner-3X.png" alt="Banner1" class="d-block w-100"
                style="height: 500px; width: 100px;">
        </div>
        <div class="carousel-item">
            <img src="../asset/images/banner-2X.png" alt="Banner2" class="d-block w-100"
                style="height: 500px; width: 100px;">
        </div>
        <div class="carousel-item">
            <img src="../asset/images/banner-1X.png" alt="Banner3" class="d-block w-100"
                style="height: 500px; width: 100px;">
        </div>
    </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
