<script>
    $(function () {
        var url = decodeURI(window.location.hash);
        var temp = url.split('?')[1];
        // $("#aaa").append(temp);
        var file = "asset/json/data.json";
        $.getJSON(file, function (data) {
            $.each(data, function (i, field) {
                if (field.ID == temp) {
                    $("#image-product").append(`
                                    <div class="carousel-item active">
                                        <a class="product-img" href="asset/image/products/`+ field.Image[0] + `" title="Product Image">
                                            <img class="d-block w-100" src="asset/image/products/`+ field.Image[0] + `" alt="Banner1">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="product-img" href="asset/image/products/`+ field.Image[1] + `" title="Product Image">
                                            <img class="d-block w-100" src="asset/image/products/`+ field.Image[1] + `" alt="Banner2">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="product-img" href="asset/image/products/`+ field.Image[2] + `" title="Product Image">
                                            <img class="d-block w-100" src="asset/image/products/`+ field.Image[2] + `" alt="Banner3">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="product-img" href="asset/image/products/`+ field.Image[3] + `" title="Product Image">
                                            <img class="d-block w-100" src="asset/image/products/`+ field.Image[3] + `" alt="Banner4">
                                        </a>
                                    </div>
                                    <div class="carousel-item">
                                        <a class="product-img" href="asset/image/products/`+ field.Image[4] + `" title="Product Image">
                                            <img class="d-block w-100" src="asset/image/products/`+ field.Image[4] + `" alt="Banner5">
                                        </a>
                                    </div>
                        `);
                    $("#small-img-product").append(`
                                    <li class="active" data-bs-target="#product_details_slider" data-bs-slide-to="0"
                                        style="background-image: url(asset/image/products/`+ field.Image[0] + `);">
                                    </li>
                                    <li data-bs-target="#product_details_slider" data-bs-slide-to="1"
                                        style="background-image: url(asset/image/products/`+ field.Image[1] + `);">
                                    </li>
                                    <li data-bs-target="#product_details_slider" data-bs-slide-to="2"
                                        style="background-image: url(asset/image/products/`+ field.Image[2] + `);">
                                    </li>
                                    <li data-bs-target="#product_details_slider" data-bs-slide-to="3"
                                        style="background-image: url(asset/image/products/`+ field.Image[3] + `);">
                                    </li>
                                    <li data-bs-target="#product_details_slider" data-bs-slide-to="4"
                                        style="background-image: url(asset/image/products/`+ field.Image[4] + `);">
                                    </li>
                        `);
                    $("#name-plant").append(field.Commonname);
                    $("#price").append(field.Price);
                    $("#description").append(field.Describe);
                    $("#sciencename").append(field.Sciencename);
                    $("#origin").append(field.Origin);
                    $("#type").append(field.Type);

                }
            });
        });
    });
</script>
