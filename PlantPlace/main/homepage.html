<!-------------------------Banner----------------------->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../asset/images/banner-3X.png" alt="Banner1" class="d-block w-100"
        style="height: 500px; width: 1000px;">
    </div>
    <div class="carousel-item">
      <img src="../asset/images/banner-2X.png" alt="Banner2" class="d-block w-100"
        style="height: 500px; width: 1000px;">
    </div>
    <div class="carousel-item">
      <img src="../asset/images/banner-1X.png" alt="Banner3" class="d-block w-100"
        style="height: 500px; width: 1000px;">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!----------------------------End-Banner---------------->

<ul class="products-list">
  <script id="products-template" type="x-handlebars-template">
    {{#each this}}
    <li data-index="{{id}}" title="{{name}}">
      <a href="#" class="product-photo"><img src="../asset/image/products/{{image.id}}" height="200" alt="{{name}}" /></a>
      <h2> {{name}} </h2>
      <hr>
      <ul class="product-description">
        <li>
          <div>
            <i class="fa-regular fa-calendar" style="color: #007fff;"></i>
            {{carDetails.firstRegistration}}
          </div>
          <div></div>
        </li>
      </ul>
      <div class="highlight"></div>
    </li>
    {{/each}}
  </script>
</ul>
